<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba WebSocket</title>
</head>
<body>
  <h1>Conexión WebSocketxdxdxd</h1>
  <p>Abre la consola para ver la comunicación con el servidor WebSocket.</p>

  <script>
    // Aquí puedes colocar el JWT que deseas enviar en el encabezado
    const jwtToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjI5NDNhZTI4LTBiNGEtMTFmMC1iYmVjLTNjNTU3NjEzYjhlMCIsIm5vbWJyZV91c3VhcmlvIjoiYWxleC5hZ3VpbGFyMjEwIiwiY29udHJhc2VuYSI6IjQxOGQ2OTc1Iiwicm9sZXMiOlsiUGFjaWVudGUiXX0.j3CW6uEia0IJkfbphwJy-aCOPxfKFA6AGNF2EtsIMts";  // Reemplaza esto con un token JWT válido

    // Establecer la conexión WebSocket y enviar el token en los encabezados
    let socket = new WebSocket(`ws://localhost:8000/ws?token=${jwtToken}`);

    // Cuando se establece la conexión
    socket.onopen = function(event) {
      console.log("Conectado al servidor WebSocket");
      
      // Enviar un mensaje al servidor
      socket.send("¡Hola desde el cliente WebSocket!");
    };

    // Cuando se recibe un mensaje del servidor
    socket.onmessage = function(event) {
      console.log("Mensaje del servidor: " + event.data);
    };

    // Cuando la conexión se cierra
    socket.onclose = function(event) {
      console.log("Conexión cerrada");
    };

    // Cuando ocurre un error en la conexión
    socket.onerror = function(error) {
      console.error("Error en WebSocket: ", error);
    };
  </script>
</body>
</html>
